<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>
XAPI
</title>
<link href="css/ui-lightness/jquery-ui-1.8.7.custom.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	var baseurl = "http://localhost:8000"
	var tagsearch = "";
	var update_tagsearch = function() {
  		if($("#searchbytag").is(':checked')){
  			tagsearch = $('#element').val() + '[' +
  				$('#tag').val() + ']';
  			}
  		else {
  			tagsearch = "";
  			}};
	var update_results = function() {
		update_tagsearch()
		$('#results').text(baseurl + "/" + 
			tagsearch );
	}

update_results();

  $("#searchbytag").click(function() {
  	if ( $(this).is(':checked') ) {
 		$('#tag').removeAttr('disabled');
  		$('#element').removeAttr('disabled');
  	}
  	else {	
  		$('#tag').attr('disabled', 'disabled');
  		$('#element').attr('disabled', 'disabled');  		
  	}
  	update_results();
  	});

  $('#element').change(function() {
  update_results(); });

	$('#tag').keyup(function() {
	update_results(); });


});

 </script>                                                
</head>
<body>

<div id="search_by_tags">
	<input type="checkbox" id="searchbytag" checked="checked" />
	<label for="searchbytag">Search by Tag</label>
	<br/>
	<select id="element">
		<option value="*" selected="selected">Any</option>
		<option value="node">Nodes</option>
		<option value="way">Ways</option>
		<option value="relation">Relations</option>	
	</select>
	<input type="text" name="tag" value="key=value" id="tag" />
</div>

<div id="search_by_bbox">

</div>

Results
<a id="results" href="">Here</a>

</body>
</html>
