<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta charset="utf-8" />
    <title>
      XAPI Frontend 0.01
    </title>
    <link href="css/ui-lightness/jquery-ui-1.8.7.custom.css"
          type="text/css" rel="stylesheet" />
    
    <style type="text/css">
      html, body, #bboxmap {
      width: 512px;
      height: 256px;
      margin: 0;
      }
    </style>

    <script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
    <script type="text/javascript" src="js/OpenLayers.js"></script>
    <script type="text/javascript" src="js/OpenStreetMap.js"></script>
    <script type="text/javascript" src="js/xapi.js"></script>
  </head>
  
  <body>
    <div id="search_by_tags">
      <input type="checkbox" id="searchbytag" checked="checked" />
      <label for="searchbytag">Search by Tag</label>
      <br/>
      <select id="element">
	<option value="*" selected="selected">Any</option>
	<option value="node">Nodes</option>
	<option value="way">Ways</option>
	<option value="relation">Relations</option>	
      </select>
      <input type="text" name="tag" value="key=value" id="tag" />
    </div>
    
    <div id="search_by_bbox">
      <input type="checkbox" id="searchbybbox" />
      <label for="searchbybbox">Search by Area</label>
      <br/>
      <div id="bboxmap"></div>
      <label for="bbox_top">Top:</label>
      <input type="text" id="bbox_top" />
      <br/>
      <label for="bbox_bottom">Bottom:</label>
      <input type="text" id="bbox_bottom" />
      <br/>
      <label for="bbox_left">Left:</label>
      <input type="text" id="bbox_left" />
      <br/>
      <label for="bbox_right">Right:</label>
      <input type="text" id="bbox_right" />
    </div>
  
    Results
    <br/>
    <a id="results" href="">Here</a>
    
  </body>
</html>
